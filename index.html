            <button id="generate_btn" onclick="generate_password()">Generate passwords</button>
        </div>

        <hr>
        <div class="boxes_container">
            <p id="password_box1"></p>
            <button id="copy_1" onclick="copy1()">COPY</button>
            <p id="password_box2"></p>
            <button id="copy_2" onclick="copy2()">COPY</button>

    </div>
